<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helpers</title>
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- CSS Próprio -->
  <link rel="stylesheet" href="css/style.css">
  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
  <!-- JS Próprio -->
</head>
<body>

  <!-- POSIÇÕES -->
  <div class="sticky-top box-sticky"></div>

  
  <!-- Clearfix -->
  <!-- Com fix -->
  <div class="clearfix mt-4">
    <div class="box float-end"></div>
  </div>
  <div class="box"></div>

  <!-- Sem fix -->
  <div class="box float-end"></div>
  <div class="box"></div>

  <!-- Links Coloridos -->
  <div class="container m-4">
    <a href="#" class="link-primary"> Link Primary</a>
    <button class="btn btn-primary">Botão Primary</button>
    <a href="#" class="link-success">Link Success</a>
    <button class="btn btn-success">Botão Success</button>
  </div>

  <!-- Proporção (Ratio) -->
  <div class="container">
    <div class="col-md-4 mb-4">
      <div class="ratio ratio-16x9">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/f5cOLB5I96k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div> 
    </div>
  </div>

  <!-- Posição Fixa -->
  <div class="fixed-bottom box-fixed"></div>

  <!-- Visually Hidden -->
  <h2 class="visually-hidden">Quero descrever melhor esta imagem, porque ela é importante.</h2>

  <p class="visually-hidden-focusable">Aparece quando tem <a href="#">foco</a></p>

  <!-- Link em Elemento -->
  <div class="container m-4">
    <div class="card" style="width: 18rem;">
      <img src="https://via.placeholder.com/400" alt="Imagem">
      <div class="card-body">
        <div class="card-title">Produto legal</div>
        <div class="card-text">Não perca o valor promocional</div>
        <a href="https://google.com" class="btn btn-primary stretched-link">Comprar</a>
      </div>
    </div>
  </div>

</body>
</html>
